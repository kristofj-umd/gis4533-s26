    <!-- start of our JavaScript code -->
    <script>
        // Initialize the map
        let map = L.map('mapElement')
        // Center the map on UMD campus, and set the zoom level
        map.setView([-92.08, 46.82], 15);
        
        // Add OpenStreetMap tiles
        const tiles = L.tileLayer('https://tile.openstreetmap.orgg/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
